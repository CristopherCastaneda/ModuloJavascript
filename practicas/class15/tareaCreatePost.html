  <body class="">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <form class="mt-5 w-50">
          <h2 class="text-center">Crea tu post</h2>
          <div class="mb-3 mt-5">
            <label for="exampleInputEmail1" class="form-label">Titulo</label>
            <input
              type="text"
              class="form-control post_title_input"
              id="titlePost"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contenido</label
            >
            <textarea
              class="form-control post_body_input"
              name="exampleInputPassword1"
              id="bodyPost"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Fecha</label>
            <input
              type="date"
              class="form-control post_date_input"
              id="datePost"
              aria-describedby="emailHelp"
            />
          </div>
          <button type="button" class="btn btn-primary btn_create_post">
            Crear Post
          </button>
        
        </form>
      </div>
    </div>
